 <!DOCTYPE html>
<html>
  <head>
    <title>Outfit-Generator</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="favicon.ico">
  </head>
  <body>                                                         
    <video autoplay muted loop id="myVideo" width="100%">
        <source id="videoSource" src="https://github.com/Interhyp-Praktikum/Team-1/blob/main/video.mp4?raw=true" type="video/mp4" >
    </video>
    <div class="inhalt">
    <header>

    <h1>Was ziehe ich heute an?</h1> 
    
    <input class="Stadt" type="text" placeholder="Stadt"></input>
    <button onclick="wieIstDasWetter()">Wetter in Umgebung aktuell</button>
    <span id="Temperatur"></span>
    <div class="Icon"></div>

      <div class="container">
        <div class="box">
          <input class="suche"></input>
          <button onclick="sucheErgebnisse()">Suchen</button>
        </div>

      <div class="box box-right">      
        <select class="Jahreszeiten" onchange="sucheErgebnisse(); switchVideo(this)">
          <option value="" hidden>Jahreszeit</option>
          <option>Frühling</option>
          <option>Sommer</option>
          <option>Herbst</option>
          <option>Winter</option>
        </select>
        
        <select class="Aktivität" onchange="sucheErgebnisse()">
          <option value="" hidden>Aktivität</option>
          <option value="Indoor Sport">🤾‍♂️ Indoor Sport</option>
          <option value="Outdoor Sport">⚽ Outdoor Sport</option>
          <option value="Couch">🛋️ Couch</option>
          <option value="Spazieren">🚶🏽‍♀️ Spazieren</option>
          <option value="Wandern">🥾 Wandern</option>
          <option value="Skifahren">🎿 Skifahren</option>
          <option value="Event">🎫 Event</option>
        </select>
        <br />
        <select class="Material" onchange="sucheErgebnisse()">
          <option value="" hidden>Material</option>
          <option>Polyester</option>
          <option>Baumwolle</option>
          <option>Wasserdicht</option>
          <option>Seide</option>
          <option>Leder</option>
        </select>
        <select class="Farbe" onchange="sucheErgebnisse()">
          <option value="" hidden>Farben</option>
          <option class="blau">Blau</option>
          <option class="weiß">Weiß</option>
          <option class="grau">Grau</option>
          <option class="schwarz">Schwarz</option>
          <option class="gelb">Gelb</option>
          <option class="rot">Rot</option>
          <option class="rose">Rose</option>
          <option class="braun">Braun</option>
        </select>
        <button id="resetbutton" onclick="zuruecksetzen()">zurücksetzen</button>
    </div>
  </div>
</header>

    <main>
      Es gibt <span id="Anzahl"></span> mögliche Ergebnisse
      <div id="ergebnisse"></div>
    </main>

  </div>


    <div class="footer">
      <button class="kontakt">
        <a href="mailto:max.mustermann@mail.muc?subject=Kundenservice:%20Anfrage%20zur%20Website&amp;body=Hallo%20liebes%20Support-Team,%0D%0A%0D%0Aich%20brauche%20Hilfe%20mit:%0D%0A%0D%0AMit%20freundlichen%20Grüßen,">Kundenservice</a>
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
